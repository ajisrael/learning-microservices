# Selects random available port number
server.port=0
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=products-service

# Generates unique id for each instance of Products Service registered with Eureka server
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}

# Database configuration
spring.datasource.url=jdbc:h2:file:~/products;AUTO_SERVER=true
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Error message handling for bean validation
server.error.include-message=always
server.error.include-binding-errors=always

# Setup processing group for set based consistency solution using lookup table
axon.eventhandling.processors.product-group.mode=tracking

# Enable logging for axon server event store
logging.level.org.axonframework.axonserver.connector.event.axon.AxonServerEventStore=DEBUG
